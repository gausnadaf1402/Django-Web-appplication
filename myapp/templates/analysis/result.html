<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .summary {
            text-align: left;
            overflow-x: auto;
        }
        .heatmap img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <h2>Summary</h2>
        <div class="summary">
            {{ summary|safe }}
        </div>
        <h2>Correlation Heatmap</h2>
        <div class="heatmap">
            <img src="data:image/png;base64,{{ image_base64 }}" alt="Correlation Heatmap">
        </div>
    </div>
</body>
</html>
